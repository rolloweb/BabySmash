<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baby Art Kawaii Day Night</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #99d2ed;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            transition: background-color 1s;
        }

        #celestial {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #ffdb67;
            border-radius: 50%;
            top: 50px;
            left: 0;
            box-shadow: 0 0 50px #ffdb67;
            transition: all 0.5s;
            z-index: 1;
        }

        .effect {
            position: absolute;
            pointer-events: none;
            animation: bounce 0.8s ease-out forwards;
            width: 100px;
            height: 100px;
            transform-origin: center;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
            z-index: 2;
        }

        @keyframes bounce {
            0% {
                transform: scale(0.2) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0;
            }
        }

        #logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.3;
            width: 100px;
            height: auto;
            z-index: 3;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        #logo:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="celestial"></div>
    <img id="logo" src="funk3000_logo.png" alt="Funk3000">
    <script>
        // Your existing variables remain the same
        let lastMove = 0;
        let isMoving = false;
        let moveTimeout;
        let currentColor = '#FF6B6B';
        const colors = ['#FF6B6B', '#4ECDC4', '#FFD93D', '#9B59B6', '#A8E6CF', '#FF8B3D', '#98D8D6', '#FF5252', '#E0BBE4', '#99d2ed', '#ffb8bc'];
        
        // Add array for character images
        const characters = ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png'];

        // Modified effect creation functions
        function createMovingEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'effect';
            effect.style.left = (x - 25) + 'px';
            effect.style.top = (y - 25) + 'px';
            effect.style.transform = 'scale(0.5)';
            
            const randomChar = characters[Math.floor(Math.random() * characters.length)];
            effect.style.backgroundImage = `url(${randomChar})`;
            
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 800);
        }

        function createStoppedEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'effect';
            effect.style.left = (x - 50) + 'px';
            effect.style.top = (y - 50) + 'px';
            
            const randomChar = characters[Math.floor(Math.random() * characters.length)];
            effect.style.backgroundImage = `url(${randomChar})`;
            
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 800);
        }

        // Rest of your existing code remains exactly the same
        // ... (keep all other functions and event listeners as they were)

    </script>
</body>
</html>
